<!-- whatsapp clone chat component -->

<div class="background"></div>

<app-whatsapp-header></app-whatsapp-header>

<div #messages class="messages no-scrollbar">
	<app-whatsapp-message
		*ngFor="let msg of chat?.messages; trackBy: msgTrackByFn"
		[message]="msg"
		[statusIcons]="msgIcons"
		[tailOutIcon]="tailOutIcon"
		tailOutIcon="tailOutIcon"></app-whatsapp-message>
</div>

<div class="send">
	<div class="send__input">
		<input type="text" placeholder="Send a message" />
	</div>

	<div class="send__icons">
		<div class="send__icon">
			<span [innerHTML]="sendIcon | bypassHtmlSanitizer"></span>
		</div>
	</div>
</div>
